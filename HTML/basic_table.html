<!DOCTYPE>
<html>
    <head>
        <title>MY FORM PAGE</title>
    </head>
    <body>

        <!--
            This is a basic HTML table:

            - <table> → defines the table container.
            - <tr> → table row.
            - <th> → table header cell, usually bold and centered.
            - <td> → table data cell.
            - Each <tr> groups <th> or <td> elements into a row.
            - You can add border="1" to <table> for a visible border.
        -->

        <table border = "1">
          
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>  
            </tr>

            <tr>
                <td>Daisy</td>
                <td>18</td>
                <td>Los angeles</td>  
            </tr>

            <tr>
                <td>Sunflower</td>
                <td>25</td>
                <td>France</td>  
            </tr>

            <tr>
                <td>Tulip</td>
                <td>23</td>
                <td>Paris</td>  
            </tr>

        </table>
    </body>
</html>
