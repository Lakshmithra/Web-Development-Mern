<!DOCTYPE html>
<html>
    <head>
        <title>My Web page</title>
    </head>
    <body>

        <!-- 
            This is the <b> tag:
            - It makes the text bold (thicker and darker).
            - Used to highlight important words.
        -->

        <b>Hello</b>

        <!-- 
            This is the <br> tag:
            - It creates a line break (moves the text to the next line).
            - It does NOT create extra space like a new paragraph.
            - <br> is a self-closing tag.
        -->
        <p>
            Hello,World<br>
            Hello,Universe
        </p> 
        
        
        <!-- 
            This is the <hr> tag:
            - It draws a horizontal line across the webpage.
            - It is used to separate content or sections.
            - <hr> is also a self-closing tag.
        -->
        <hr>
            <p>Hello Moon</p>
        <hr>
    </body>
</html>
