<!DOCTYPE html>
<html>
    <head>
        <title>My First Web page</title>
    </head>
    <body>

         <!-- 
        Headings in HTML:
        - <h1> to <h6> are used for headings.
        - <h1> is the largest and most important heading.
        - <h2> to <h6> decrease in size and importance.
        - Use headings to structure content hierarchically.
        -->

        <h1>Lakshmithra</h1>
        <h2>Lakshmithra</h2>
        <h3>Lakshmithra</h3>
        <h4>Lakshmithra</h4>
        <h5>Lakshmithra</h5>
        <h6>Lakshmithra</h6>

        <!--
        Paragraph in HTML:
        - <p> is used for normal text content.
        - Paragraphs are displayed below headings or other elements.
        -->
        
        <p>Hello Universe ! This is Lakshmithra !</p>
    </body>
</html>
