<!DOCTYPE html>
<html>
    <head>
        <title>My First Web page</title>
    </head>
    <body>

        <!-- 
        This is an unordered list:
        - <ul> creates a bulleted list.
        - Each item in the list is wrapped in <li> (list item) tags.
        - Bullets are automatically added by the browser.
        -->

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

         <!--
        This is an ordered list:
        - <ol> creates a numbered list.
        - Each item in the list is wrapped in <li> (list item) tags.
        - Numbers are automatically added by the browser.
        -->
        
        <ol>
            <li>C</li>
            <li>C++</li>
            <li>Python</li>
        </ol> 
    </body>
</html>
