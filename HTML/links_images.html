<!DOCTYPE html>
<html>
    <head>
        <title>My First Web page</title>
    </head>
    <body>
        <a href = "https://github.com/Lakshmithra/Habit_Tracker.c">This is my habit tracker repo</a>
        <img src = "smiley.jpg" alt = "Photo cannot be loaded">  
    </body>
</html>

<!-- 
This is my GitHub link:
- The <a> tag creates a clickable link.
- href="..." specifies the URL it will open.
- The text between <a> and </a> is what the user clicks.
-->
<!--
This is an image tag:
- <img> displays an image on the webpage.
- src="..." specifies the path to the image file.
- alt="..." is the alternative text shown if the image cannot load.
- <img> is self-closing; it does not need </img>.
-->
