<html>
    <head>
        <title>My Web page - CSS</title>

        <style>
            /*
                font-size                            → Sets the size of the text
                font-family                          → Sets the font type of the text
                font-weight                          → Makes text normal or bold
                text-align                           → Aligns text left, right, or center
                line-height                          → Sets vertical spacing between lines
                letter-spacing                        → Sets spacing between characters
            */

            h1{
                font-size: 20px;
                text-align:center;
                line-height: 40px;
            }
            p{
                font-family:'Times New Roman', Times, serif;
                text-align:left;
                letter-spacing: 5px;
            }

            h2 , h3{
                font-weight: bold;
                text-align:right;
            }
        </style>
    </head>
