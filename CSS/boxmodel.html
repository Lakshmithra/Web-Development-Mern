<!DOCTYPE>
<html>
  <head>
    <title>MY WEB PAGE</title>

    <style>
      
      /* 
          .content is a box (every HTML element is a box in CSS)
        
          Box Model parts:
          - Content → actual text inside
          - Width & Height → size of the content area
          - Padding → space inside the box around content
          - Border → line surrounding padding + content
          - Margin → space outside the box, separating it from other elements
      */
        

      .content{
        height : 60px;
        width : 50px;
        padding :40px;
        margin : 40px;
        border : 10px solid palevioletred;
      }

    </style>
  </head>

  <body>
    <div class = "content">
      <p>HTML</p>
      <p>JAVA</p>
      <p>CSS</p>
    </div>
  </body>
</html>
