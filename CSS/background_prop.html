<!DOCTYPE>
<html>
  <head>
    <title>MY WEB PAGE</title>

    <style>

      /*
        Background properties used in this div:
      
        - background-image → sets an image behind the content
        - background-size → controls the size of the image (cover, contain, or fixed size)
        - background-repeat → controls if/how the image repeats (repeat, repeat-x, repeat-y, no-repeat)
        - background-position → sets the position of the image inside the element (center, top, left, etc.)
      */

      div {
        padding:100px;
        margin:100px;
        background-image: url(bg.png);
        background-size: 400px;
        background-repeat: repeat;
        background-position: center;
        width:400px;
        height:600px;
      }

      p{
        text-align:center;
        font-size: 100px;
      }

    </style>
  </head>

  <body>
    <div>
      <p>HTML</p>
      <p>JAVA</p>
      <p>CSS</p>
    </div>
  </body>
</html>
